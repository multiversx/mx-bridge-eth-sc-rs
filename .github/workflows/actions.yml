name: CI

on:
  push:
      branches:
        - main
        - feat/*
  pull_request:
        branches:
          - main
          - feat/*

permissions:
  checks: write
  pull-requests: write

jobs:
  contracts:
    name: Contracts
    uses: multiversx/mx-sc-actions/.github/workflows/contracts.yml@v3.2.0
    with:
      rust-toolchain: nightly-2024-05-22
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
