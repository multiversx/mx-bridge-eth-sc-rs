name: CI

on:
  push:
      branches:
        - main
        - feat/*
  pull_request:
        branches:
          - main
          - feat/*

permissions:
  checks: write
  pull-requests: write

jobs:
  contracts:
    name: Contracts
    uses: multiversx/mx-sc-actions/.github/workflows/contracts.yml@eb65c5cae88d1d540f1603c0cabc428fbe9e0975
    with:
      rust-toolchain: stable
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
